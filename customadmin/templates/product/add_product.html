{% extends 'adminbase.html' %}

{% block content %}
    <h3 class="mb-4 text-center">Add New Product</h3>

    <!-- Centered container for better UI -->
    <div class="container d-flex justify-content-center container-bordered">
        <div class="col-md-8 col-lg-6">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <!-- Row for Product Name and Price fields -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="id_name" class="form-label">Product Name</label>
                        {{ form.name }}
                    </div>
                    <div class="col-md-6">
                        <label for="id_price" class="form-label">Price</label>
                        {{ form.price }}
                    </div>
                </div>

                <!-- Row for Discount Price and Image fields -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="id_discount_price" class="form-label">Discount Price</label>
                        {{ form.discount_price }}
                    </div>
                    <div class="col-md-6">
                        <label for="id_image" class="form-label">Product Image</label>
                        {{ form.image }}
                    </div>
                </div>

                <!-- Row for Description field with adjusted width and height -->
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label for="id_description" class="form-label">Description</label>
                        {{ form.description }}
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary mt-3">Add Product</button>
                    <!-- Cancel Button -->
                    <a href="{% url 'product_list' %}" class="btn btn-secondary mt-3 ms-2">Cancel</a>
                    <!-- 'product_list' should be replaced with the URL name of your product list view -->
                </div>
            </form>
        </div>
    </div>

    <style>
        /* Adjusting the height of the description textarea */
        #id_description {
            height: 50px; /* Adjust this value to your liking */
        }
    </style>

{% endblock %}
