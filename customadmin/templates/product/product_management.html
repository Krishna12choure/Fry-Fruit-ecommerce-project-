{% extends 'adminbase.html' %}

{% block content %}
    <h3 class="text-center">Manage Products</h3>
    <a href="{% url 'add_product' %}" class="btn btn-success mb-3"><i class="fas fa-plus " style="margin-right: 8px;"></i>Add Product</a>
    <table class="table table-bordered text-center">
        <thead>
            <tr>
                <th style="width: 70px;">Sr. No.</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Discount price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.price }}</td>
                    <td>{{ product.discount_price|default:"N/A" }}</td>
                    <td>
                        <a href="{% url 'edit_product' product.id %}" class="btn btn-primary btn-sm"><i class="fas fa-edit"></i></a>
                        <a href="{% url 'delete_product' product.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this product?')"><i class="fas fa-trash"></i> </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
