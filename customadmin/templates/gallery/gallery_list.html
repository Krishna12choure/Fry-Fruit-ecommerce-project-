{% extends 'adminbase.html' %}

{% block content %}
    <h3 class="mb-4 text-center">Gallery Management</h3>

    <!-- Add New Image Button -->
    <div class="text-left mb-4">
        <a href="{% url 'gallery_add' %}" class="btn btn-primary btn-lg"><i class="fas fa-plus " style="margin-right: 8px;"></i>Add New Image</a>
    </div>

    <!-- Gallery Images List -->
    <div class="container">
        <div class="table-responsive">
            <table class="table table-bordered table-striped table-hover text-center">
                <thead class="table-light">
                    <tr>
                        <th style="width: 70px;">Sr. No.</th>
                        <th>Image</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for image in gallery_images %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td><img src="{{ image.image.url }}" width="100" class="rounded"></td>
                            <td class="text-center">
                                <a href="{% url 'gallery_edit' image.id %}" class="btn btn-warning btn-sm mx-1"><i class="fas fa-edit"></i> </a>
                                <a href="{% url 'gallery_delete' image.id %}" class="btn btn-danger btn-sm mx-1" onclick="return confirm('Are you sure you want to delete this image?')"><i class="fas fa-trash"></i> </a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
