{% extends 'adminbase.html' %}

{% block content %}
    <h3 class="mb-4 text-center"><i class="fas fa-plus " style="margin-right: 8px;"></i>Add New Image</h3>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <form method="POST" enctype="multipart/form-data" class="bg-light p-4 rounded shadow-sm">
                    {% csrf_token %}

                    <div class="form-group mb-3">
                        <label for="{{ form.image.id_for_label }}" class="form-label">Image</label>
                        <input type="file" name="image" id="{{ form.image.id_for_label }}" class="form-control" required>
                    </div>

                    <div class="form-group mb-3">
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg">Add</button>
                             <a href="{% url 'gallery_list' %}" class="btn btn-secondary btn-lg ml-3">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
