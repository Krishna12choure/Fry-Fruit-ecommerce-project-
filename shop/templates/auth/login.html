{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card p-4 shadow-sm">
                <h2 class="text-center mb-4">Login</h2>
                <form method="POST">
                    {% csrf_token %}

                    <!-- Username Field -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" required>
                    </div>

                    <!-- Password Field with Eye Icon Toggle -->
                    <div class="mb-3 position-relative">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" id="password" required>
                        <i class="fas fa-eye position-absolute top-50 end-0 translate-middle-y me-3 mt-3" id="togglePassword" style="cursor: pointer;"></i>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary w-100">Login</button>

                    <!-- Register Link -->
                    <p class="mt-3 text-center">New user? <a href="{% url 'register' %}">Register here</a></p>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Script for password visibility toggle -->
<script>
    document.getElementById('togglePassword').addEventListener('click', function () {
        const passwordField = document.getElementById('password');
        const type = passwordField.type === 'password' ? 'text' : 'password';
        passwordField.type = type;
        this.classList.toggle('fa-eye-slash');
    });
</script>

{% endblock %}
