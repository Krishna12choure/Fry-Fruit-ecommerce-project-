{% extends 'base.html' %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow p-4" style="max-width: 600px; width: 100%;">
        <h2 class="text-center text-primary mb-3">Register</h2>

        {% if messages %}
        <div class="alert alert-warning">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <div class="row">
                <!-- Username Field -->
                <div class="col-md-6 mb-3">
                    <label for="username" class="form-label fw-bold">Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Enter username" required>
                </div>

                <!-- Email Field -->
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label fw-bold">Email</label>
                    <input type="email" class="form-control" name="email" placeholder="Enter email" required>
                </div>
            </div>

            <div class="row">
                <!-- Password Field -->
                <div class="col-md-6 mb-3">
                    <label for="password" class="form-label fw-bold">Password</label>
                    <div class="d-flex align-items-center border rounded px-2">
                        <input type="password" id="password" class="form-control border-0 shadow-none" name="password" placeholder="Enter password" required>
                        <button class="btn btn-outline-secondary border-0" type="button" id="togglePassword">
                            <i class="fa fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Confirm Password Field -->
                <div class="col-md-6 mb-3">
                    <label for="confirm_password" class="form-label fw-bold">Confirm Password</label>
                    <div class="d-flex align-items-center border rounded px-2">
                        <input type="password" id="confirm_password" class="form-control border-0 shadow-none" name="confirm_password" placeholder="Confirm password" required>
                        <button class="btn btn-outline-secondary border-0" type="button" id="toggleConfirmPassword">
                            <i class="fa fa-eye"></i>
                        </button>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>

        <p class="text-center mt-3">Already have an account?
            <a href="{% url 'login' %}" class="text-decoration-none fw-bold">Login</a>
        </p>
    </div>
</div>

<!-- JavaScript to Toggle Password Visibility -->
<script>
    document.getElementById("togglePassword").addEventListener("click", function() {
        let passwordField = document.getElementById("password");
        let icon = this.querySelector("i");
        if (passwordField.type === "password") {
            passwordField.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        } else {
            passwordField.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        }
    });

    document.getElementById("toggleConfirmPassword").addEventListener("click", function() {
        let confirmPasswordField = document.getElementById("confirm_password");
        let icon = this.querySelector("i");
        if (confirmPasswordField.type === "password") {
            confirmPasswordField.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        } else {
            confirmPasswordField.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        }
    });
</script>
{% endblock %}
