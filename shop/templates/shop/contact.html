{% extends 'base.html' %}

{% block title %}Contact Us{% endblock %}

{% block content %}
    <div class="container my-5">
        <h1 class="text-center mb-4" style="font-size: 2.5rem; font-weight: 700;">Get In Toch</h1>

        <div class="row">
            <!-- Contact Form Section (Right) -->
            <div class="col-md-6 mb-4">
                <h3 class="mb-3 text-center" style="font-weight:700">Send Us a Message</h3>
                <form action="{% url 'contact' %}" method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <!-- Name and Mobile No. in a single row -->
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="name" name="name" required placeholder="Enter your name">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="contact" class="form-label">Mobile No.</label>
                            <input type="text" class="form-control" id="contact" name="contact" required placeholder="Enter your mobile number">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Your Email</label>
                        <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
                    </div>

                    <div class="mb-3">
                        <label for="message" class="form-label">Your Message</label>
                        <textarea class="form-control" id="message" name="message" rows="4" required placeholder="Enter your message"></textarea>
                    </div>

                    <div class="text-center">
                    <button type="submit" class="btn btn-primary w-50">Submit</button>
                    </div>
                </form>
            </div>

            <!-- Contact Information Section (Left) -->
           <div class="col-md-6 mb-4">
                <h3 class="mb-3 text-center" style="font-weight:700">Contact Information</h3>

                <!-- Address Card -->
                <div class="card mb-3 w-80">
                    <div class="card-body">
                        <h5 class="card-title text-center">Address</h5>
                        <p class="card-text text-center"><strong>456 Fruit Lane, Pune, Maharashtra, India</strong></p>
                    </div>
                </div>

                <!-- Phone Card -->
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title text-center">Contact Number</h5>
                        <p class="card-text text-center"><strong>9089767856</strong></p>
                    </div>
                </div>

                <!-- Email Card -->
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title text-center">Email</h5>
                        <p class="card-text text-center">
                            <a href="mailto:info@fryfruit.com"><strong>info@fryfruit.com</strong></a>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Google Map Embed Below Contact Form -->
        <div class="row mt-5">
            <div class="col-12">
                <h4 class="text-center mb-4">Our Location</h4>
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3767.238081019767!2d73.85572441450357!3d18.520373455058856!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2c37018b5b965%3A0xc8b9795b6f8e3b5b!2sPune%2C%20Maharashtra%2C%20India!5e0!3m2!1sen!2sus!4v1635810301934!5m2!1sen!2sus" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
